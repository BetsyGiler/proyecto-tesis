version: "3.7"
services:
  backend:
    image: olyndha_backend
    container_name: olyndha_backend
    command: sh -c "npm install && npm run start:dev"
    restart: on-failure
    tty: true
    volumes:
      - ./backend:/app/backend/
    depends_on:
      - db
    ports:
      - 8500:8500
    networks:
      - app-network
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=olyndha
      - HASH_SALTS=10
      # expires every year
      - JWT_EXPIRATION_TIME=365d
      - JWT_REFRESH_EXPIRATION_TIME=365d
      - API_PORT=8500
  db:
    image: postgres:alpine3.18
    container_name: olyndha_postgres
    restart: on-failure
    tty: true
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=olyndha
    ports:
      - 5432:5432
    networks:
      - app-network
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d
networks:
  app-network:
    driver: bridge
